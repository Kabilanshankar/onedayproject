<!DOCTYPE html>
<html>
<head>
    <title>Grammarly Clone</title>
    <style>
        body {
            background-color: beige;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: green;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            color: white;
        }

        .container h1 {
            text-align: center;
        }

        .container form {
            margin-top: 20px;
        }

        .container form textarea {
            width: 100%;
            height: 200px;
        }

        .container form input[type="submit"] {
            background-color: white;
            color: green;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grammarly Clone</h1>
        <form action="/check_grammar" method="POST">
            <textarea name="text" placeholder="Enter your text here"></textarea>
            <br>
            <input type="submit" value="Check Grammar">
        </form>
    </div>
</body>
</html>
